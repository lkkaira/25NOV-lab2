
name: "Bicep Azure CI/CD"

run-name: "Bicep • ${{ github.actor }} • run #${{ github.run_number }}"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "bicep/**"
      - ".github/workflows/bicep.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "bicep/**"
      - ".github/workflows/bicep.yml"

env:
  RG_NAME: Lalit_Kaira_RG
  LOCATION: centralindia
  subscriptionid: '679f3d56-bed2-429f-9e31-4d7bf67e14c7'

jobs:
  plan:
    name: "Plan (What-If)"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Azure Login"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Ensure Resource Group exists"
        run: az group create -n "${{ env.RG_NAME }}" -l "${{ env.LOCATION }}"

      - name: "Bicep compile check"
        run: az bicep build --file main.bicep --outfile out.json

      - name: "What-If"
        run: |
          az deployment group what-if \
            --mode Incremental \
            --resource-group "${{ env.RG_NAME }}" \
            --template-file main.bicep \
            --parameters @main.parameters.json \
            --result-format FullResourcePayloads

  apply:
    name: "Apply (Deploy)"
    runs-on: ubuntu-latest
    needs: [ plan ]
    if: github.ref == 'refs/heads/main'   # ✅ Changed to main

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Azure Login"
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy"
        run: |
          az deployment group create \
            --resource-group "${{ env.RG_NAME }}" \
            --template-file main.bicep \
            --parameters @main.parameters.json

      - name: "Show outputs"
        run: |
          DEPLOY_NAME=$(az deployment group list -g "${{ env.RG_NAME }}" --query "[-1].name" -o tsv)
          echo "Deployment Name: $DEPLOY_NAME"
